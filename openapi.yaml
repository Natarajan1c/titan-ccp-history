      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    lower:
                      type: number
                    upper:
                      type: number
                    elements:
                      type: number
                example:
                  lower:
                    73.02266006350054
                  upper:
                    90.30658985024013
                  elements:
                    225
        400:
          description: Invalid operation
  /aggregated-power-consumption/:identifier/trend:
    get:
      tags:
      - Aggregated Power consumption
      summary: Find aggregated power consumption trend
      description: Trend for aggregated power consumption
      operationId: findAggPowerTrendByIdentifier
      parameters:
      - in: query
        name: after
        description: Timestamp filter to define after interval
        schema:
          type: number
          default: 0
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: number
                example:
                  value:
                    1.1926056154356381
        400:
          description: Invalid operation
