cassandra.host=localhost
cassandra.port=9042
cassandra.keyspace=titanccp
cassandra.init.timeout.ms=30000

webserver.enable=true
webserver.port=8081
webserver.cors=true
webserver.gzip=false

kafka.bootstrap.servers=localhost:9092
kafka.input.topic=input
kafka.output.topic=output
num.threads=1
commit.interval.ms=1000
cache.max.bytes.buffering=-1

schema.registry.url=http://localhost:8091

# Time Window Configurations
#timeWindow.<name>.kafka = <kafka topic>
#timeWindow.<name>.cassandra = <cassandra table>
#timeWindow.<name>.time = <time>
#timeWindow.<name>.unit = <unit>

timeWindow.tenSec.kafka = ten-sec-aggregation
timeWindow.tenSec.cassandra = tenSecAggregation
timeWindow.tenSec.time = 10
timeWindow.tenSec.unit = s