apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = "1.10"
targetCompatibility = "1.10"

repositories {
    jcenter()
    maven {
    	url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile 'org.industrial-devops:titan.ccp.model:0.0.1-SNAPSHOT'
    compile 'net.kieker-monitoring:kieker:1.14-SNAPSHOT'
    compile 'org.apache.kafka:kafka-streams:1.0.1'
	compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.guava:guava:20.0'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    
    compile 'net.sourceforge.teetime:teetime:3.0' //TODO remove

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

tasks.withType(AbstractCompile) {
  options.compilerArgs += ["--add-modules", "jdk.incubator.httpclient"]
}

tasks.withType(Test) {
  jvmArgs += ["--add-modules", "jdk.incubator.httpclient"]
}

mainClassName = "titan.ccp.aggregation.AggregationService"

applicationDefaultJvmArgs = ["--add-modules=jdk.incubator.httpclient"]

eclipse {
    classpath {
       downloadSources=true
       downloadJavadoc=true
    }
}